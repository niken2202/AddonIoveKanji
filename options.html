<!DOCTYPE html >

<head>
    <meta charset="UTF-8">
    <title>I Love Kanji</title>
    <link rel="stylesheet" href="css/background.css">
    <script src="js/background.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>


</head>

<body>
    <div class="sidebar"></div>
    <div class="wrapper-content">

        <div class="container">
            <div class="word-wrapper">
                <div class="kanji-word">
                    <span id="text"> </span>
                    </span>
                </div>
                <div class="explain">
                    <div class="mean">
                        <div class="mm"> </div>
                    </div>
                    <div class="on-container">
                        <span class="on"> </span>
                    </div>
                    <div class="kun-container">
                        <span class="kun"> </span>
                    </div>
                </div>
            </div>
            <div class="example-content"></div>
        </div>
        <div class="control">
            <div class="wrap-control">
                <div class="control-left arrow" id="prev"></div>
                <div class="control-right arrow" id="next"></div>
            </div>

        </div>
        <div class="sign"> Created with <font color="red" size="3px">‚ù§</font> by Le Trong Thang</div>
    </div>
    </div>
    <script src="js/firebase.js"></script>
</body>

</html>
